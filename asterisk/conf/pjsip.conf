[global]
type=global
debug=yes

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=64.226.125.167
external_signaling_address=64.226.125.167

; === Mango Office SIP Trunk (IP-based, без регистрации) ===
; Документация: https://cdn.mango-office.ru/project-im/iblock/b64/MO_SIP_Trunk.pdf

[mango]
type=endpoint
context=from-trunk
transport=transport-udp
disallow=all
allow=ulaw
allow=alaw
allow=g729
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
trust_id_inbound=yes

[identify-mango]
type=identify
endpoint=mango
; Mango Office SIP gateway IPs
match=81.88.86.55
match=81.88.86.35
match=5.39.12.0/24

