# Docker Compose для Yandex Cloud
# Упрощенная версия без FreeSWITCH (для начала)
version: '3.8'

services:
  # Backend - Python FastAPI
  backend:
    image: ${YC_REGISTRY}/ai-call-center:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4
      
      # ElevenLabs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=21m00Tcm4TlvDq8ikWAM
      
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # SIP Provider
      - SIP_PROVIDER_HOST=${SIP_PROVIDER_HOST:-sip.novofon.ru}
      - SIP_USERNAME=${SIP_USERNAME}
      - SIP_PASSWORD=${SIP_PASSWORD}
      - SIP_PHONE_NUMBER=${SIP_PHONE_NUMBER}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # Settings
      - DEBUG=false
      - LOG_LEVEL=info
      
    depends_on:
      - postgres
    volumes:
      - recordings:/recordings
      - audio_cache:/tmp/audio
    networks:
      - callcenter

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-callcenter}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-callcenter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - callcenter
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-callcenter}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (для frontend + SSL)
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - callcenter

volumes:
  postgres_data:
  recordings:
  audio_cache:

networks:
  callcenter:
    driver: bridge

