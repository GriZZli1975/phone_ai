version: '3.8'

services:
  # Asterisk - телефония
  asterisk:
    image: andrius/asterisk:latest
    container_name: asterisk
    network_mode: host
    volumes:
      - ./asterisk/conf:/etc/asterisk
      - ./recordings:/var/spool/asterisk/monitor
      - ./asterisk/sounds:/var/lib/asterisk/sounds
    restart: unless-stopped
    environment:
      - TZ=Europe/Moscow

  # Python backend для AI
  backend:
    build: ./backend
    container_name: backend
    network_mode: host
    volumes:
      - ./backend:/app
      - ./recordings:/recordings
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - ASTERISK_HOST=127.0.0.1
      - ASTERISK_ARI_PORT=8088
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 & python3 agi_handler.py"

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: callcenter
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepass123}
      POSTGRES_DB: callcenter
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:

