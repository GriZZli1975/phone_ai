<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .info-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        .info-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .info-card p {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Call Center</h1>
        <p class="subtitle">Intelligent call routing powered by OpenAI & ElevenLabs</p>
        
        <div class="status">
            <div class="status-dot"></div>
            <span id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...</span>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>–ê–∫—Ç–∏–≤–Ω—ã—Ö –∑–≤–æ–Ω–∫–æ–≤</h3>
                <p id="active-calls">0</p>
            </div>
            <div class="info-card">
                <h3>–í—Å–µ–≥–æ —Å–µ–≥–æ–¥–Ω—è</h3>
                <p id="total-calls">0</p>
            </div>
        </div>
    </div>
    
    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('status').textContent = 
                    `‚úÖ –°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç | OpenAI: ${data.openai} | ElevenLabs: ${data.elevenlabs}`;
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
            }
        }
        
        async function loadCalls() {
            try {
                const response = await fetch('/api/calls');
                const data = await response.json();
                document.getElementById('total-calls').textContent = data.total || 0;
            } catch (error) {
                console.error('Failed to load calls:', error);
            }
        }
        
        // Check status on load
        checkStatus();
        loadCalls();
        
        // Update every 5 seconds
        setInterval(() => {
            checkStatus();
            loadCalls();
        }, 5000);
    </script>
</body>
</html>
